
<div class="p-4">  
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date of birth</th>
                <th>Active</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of _users">
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.dateOfBirth }}</td>
                <td>{{ user.active }}</td>
                <td>
                    <p-button label="Edit" icon="pi pi-pencil" (onClick)="updateDialog(user)" styleClass="ui-button-info mr-2"></p-button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
